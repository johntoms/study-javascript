<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script>
        function writeDate() {
            document.write('该文字由 document.write()方法写入');
        }

    </script>
</head>
<body>
<h1>我的第一标题</h1>
<p>我的第一个段落</p>
<!-- 使用 document.write() 方法将内容写到 HTML 文档中 -->
<p style="color: aqua">
    <script>
        writeDate()
    </script>
</p>
</body>
</html>
